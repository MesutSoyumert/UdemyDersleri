  <body>
      <div class="container">
          <div class="col-md-6">
     <form action="">
         <div class="form-group">
             <label for="firstName">Ad</label>
            <input type="text" class="form-control form-control-sm" id="firstName" placeholder="Buraya adınızı yazınız">
         </div>
        <div class="form-group">
            <label for="lastName">Soyad</label>
           <input type="text" class="form-control" id="lastName" placeholder="Buraya soyadınızı yazınız">
        </div>
        <div class="form-group">
            <label for="email">E-posta</label>
           <input type="email" class="form-control" id="email" placeholder="Buraya E-posta adresinizi yazınız">
        </div>
        <div class="form-group">
            <label for="password">Parola</label>
           <input type="password" class="form-control" id="password" placeholder="Buraya parolanızı yazınız">
        </div>
        <div class="form-group">
            <label for="city">Şehir</label>
            <select class="form-control" id="city">
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>İzmir</option>
                <option>Bursa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="biography">Hakkınızda</label>
           <textarea rows="2" class="form-control" id="biography" placeholder="Buraya kısa özgeçmişinizi yazınız"></textarea>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label" for="term">
                <input type="checkbox" checked="true" disabled class="form-check-input" id="term">Şartları okudum kabul ediyorum
            </label>          
        </div>
        <div class="form-check">
            <label class="form-check-label" for="termRadio">
                <input type="radio" checked="true" class="form-check-input" id="termRadio">Evet, Şartları okudum kabul ediyorum
            </label>          
        </div>
        <button type="submit" class="btn btn-success">Kaydet</button>
     </form> 
    </div>
    </div>
